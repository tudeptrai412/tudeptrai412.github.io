<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√°i tim rung v√† l·ª≠a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .fire {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: orange;
            font-size: 30px;
            opacity: 0;
            animation: fireAnimation 1s forwards;
            display: none;
        }

        @keyframes fireAnimation {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 30px;
            color: #333;
            opacity: 0;
            animation: showMessage 2s forwards;
            margin-top: 20px;
        }

        @keyframes showMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="fire">üî•üî•üî•</div>
        <div class="message">Anh y√™u em ><</div>
    </div>

    <script>
        // ƒê·ªÉ hi·ªÉn th·ªã l·ª≠a v√† tin nh·∫Øn sau 1 gi√¢y khi tr√°i tim b·∫Øt ƒë·∫ßu rung
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.fire').style.display = 'block';
                document.querySelector('.fire').style.animation = 'fireAnimation 1s forwards';
            }, 1000); // Hi·ªÉn th·ªã l·ª≠a sau 1 gi√¢y

            setTimeout(function() {
                document.querySelector('.message').style.opacity = 1;
            }, 2000); // Hi·ªÉn th·ªã tin nh·∫Øn sau 2 gi√¢y
        };
    </script>
</body>
</html>
