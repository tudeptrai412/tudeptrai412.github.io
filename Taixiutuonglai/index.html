<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Nạp Tiền HIT CLUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .top-up-page {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .top-up-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .top-up-input {
            margin: 20px;
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }

        .top-up-info {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .top-up-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-up-button:hover {
            background-color: #27ae60;
        }

        .top-up-info span {
            font-weight: bold;
            color: #3498db;
        }

    </style>
</head>
<body>

    <div class="top-up-page">
        <h1>Xác Nhận Nạp Tiền</h1>

        <!-- Hiển thị số tiền người chơi đã nhập -->
        <div class="top-up-details">
            <p><strong>Số tiền bạn muốn nạp:</strong></p>
            <input class="top-up-input" type="number" id="input-amount" placeholder="Nhập số tiền" onchange="updateAmount()" />

            <div class="top-up-info">
                <p><strong>Ngân hàng:</strong> VIETCOMBANK</p>
                <p><strong>Số tài khoản:</strong> 1049054881</p>
                <p><strong>Nội dung chuyển tiền:</strong> yeukhactu</p>
                <p><strong>Số tiền cần nạp:</strong> <span id="amount-display">0</span> VND</p>
            </div>
        </div>

        <!-- Nút hoàn thành -->
        <button class="top-up-button" id="complete-button" onclick="completeTopUp()">Hoàn Thành</button>
    </div>

    <script>
        // Hàm cập nhật số tiền hiển thị
        function updateAmount() {
            const inputAmount = document.getElementById("input-amount").value;
            document.getElementById("amount-display").textContent = inputAmount;
        }

        // Hàm xử lý khi người chơi nhấn "Hoàn Thành"
        function completeTopUp() {
            const inputAmount = document.getElementById("input-amount").value;

            if (inputAmount <= 0 || inputAmount === "") {
                alert("Vui lòng nhập số tiền hợp lệ!");
                return;
            }

            // Xử lý logic nạp tiền vào game (giả sử cộng số tiền vào tài khoản người chơi)
            alert(`Nạp tiền thành công! Bạn đã nạp ${inputAmount} vào game.`);
            // Chuyển về trang game chính
            window.location.href = "index.html";  // Chuyển về trang chính của game
        }
    </script>

</body>
</html>
