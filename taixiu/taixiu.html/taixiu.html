<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Cờ Bạc Xúc Xắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .roll-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .roll-button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #ff6347;
        }

        .bet-container {
            margin-top: 30px;
        }

        .bet-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bet-button:hover {
            background-color: #2980b9;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Trò chơi Cờ Bạc Xúc Xắc</h1>

        <div class="dice-container">
            <div class="dice" id="dice1">1</div>
            <div class="dice" id="dice2">1</div>
            <div class="dice" id="dice3">1</div>
        </div>

        <div class="bet-container">
            <button class="bet-button" onclick="placeBet('tai')">Tài</button>
            <button class="bet-button" onclick="placeBet('xiu')">Xỉu</button>
        </div>

        <button class="roll-button" onclick="rollDice()">Lắc Xúc Xắc</button>

        <div class="result" id="total-result">Tổng điểm: 3</div>

        <div class="message" id="game-message"></div>

        <div class="scoreboard">
            <h2>Lịch sử cược</h2>
            <ul id="bet-history">
                <!-- Lịch sử cược sẽ hiển thị ở đây -->
            </ul>
        </div>
    </div>

    <script>
        // Biến để lưu trữ cược của người chơi
        let currentBet = null;

        // Hàm để lắc xúc xắc và cập nhật kết quả
        function rollDice() {
            // Kiểm tra người chơi đã đặt cược chưa
            if (!currentBet) {
                alert("Vui lòng chọn Tài hoặc Xỉu trước khi lắc xúc xắc!");
                return;
            }

            // Sinh số ngẫu nhiên từ 1 đến 6 cho 3 xúc xắc
            let dice1 = Math.floor(Math.random() * 6) + 1;
            let dice2 = Math.floor(Math.random() * 6) + 1;
            let dice3 = Math.floor(Math.random() * 6) + 1;

            // Cập nhật điểm số của 3 xúc xắc trên giao diện
            document.getElementById("dice1").textContent = dice1;
            document.getElementById("dice2").textContent = dice2;
            document.getElementById("dice3").textContent = dice3;

            // Tính tổng điểm
            let total = dice1 + dice2 + dice3;
            document.getElementById("total-result").textContent = "Tổng điểm: " + total;

            // Xử lý kết quả và hiển thị thông báo
            let resultMessage = "";
            let winMessage = "";
            if (total <= 10) {
                resultMessage = "Xỉu";
                winMessage = (currentBet === 'xiu') ? "Bạn thắng!" : "Bạn thua!";
            } else {
                resultMessage = "Tài";
                winMessage = (currentBet === 'tai') ? "Bạn thắng!" : "Bạn thua!";
            }

            // Hiển thị kết quả
            document.getElementById("game-message").textContent = `Kết quả: ${resultMessage}. ${winMessage}`;

            // Lưu cược vào lịch sử
            let historyList = document.getElementById("bet-history");
            let listItem = document.createElement("li");
            listItem.textContent = `Cược: ${currentBet} | Tổng điểm: ${total}`;
            historyList.appendChild(listItem);

            // Reset cược sau mỗi lượt chơi
            currentBet = null;
        }

        // Hàm để đặt cược
        function placeBet(bet) {
            currentBet = bet;
            alert("Bạn đã chọn cược: " + bet);
        }
    </script>

</body>
</html>
