<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <style>
    .my-list {
      margin: 0 auto;
      padding: 8px 24px;
      width: 500px;
      font-size: 30px;
      border: 1px solid #f7f381;
      background: #f7f381;
      box-shadow: 0 0 10px 2px #333333;
    }

    .my-list ol {
      margin: 12px;
    }

    .my-list p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="my-list">
    <p class="title"><strong>Today's to do list</strong></p>
    <p class="date">Monday, September 19th</p>
    <ol>
      <li>Write a blog post</li>
      <li>Go to the bank</li>
      <li>Study for exams</li>
      <li>Renew web hosting account and domain name</li>
      <li>Learn something new</li>
      <li>Update project log</li>
    </ol>
  </div>
</body>
</html>
